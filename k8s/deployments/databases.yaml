# ServiceAccount for Postgres
apiVersion: v1
kind: ServiceAccount
metadata:
  name: database-service
  namespace: databases

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: databases
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "database-service"

        # Resource limits for Vault Agent
        vault.hashicorp.com/agent-requests-cpu: "25m"
        vault.hashicorp.com/agent-limits-cpu: "50m"
        vault.hashicorp.com/agent-requests-mem: "64Mi"
        vault.hashicorp.com/agent-limits-mem: "128Mi"
        vault.hashicorp.com/agent-init-requests-cpu: "25m"
        vault.hashicorp.com/agent-init-limits-cpu: "50m"

        vault.hashicorp.com/agent-inject-secret-admin_dsn: secret/data/database/admin-dsn
        vault.hashicorp.com/agent-inject-secret-postgres_user: secret/data/database/postgres_user
        vault.hashicorp.com/agent-inject-secret-postgres_pas: secret/data/database/postgres_pas
        vault.hashicorp.com/agent-inject-secret-postgres_db: secret/data/database/postgres_db

        vault.hashicorp.com/agent-inject-template-admin_dsn: |
          {{- with secret "secret/data/database/admin-dsn" -}}
          {{ .Data.data.value }}
          {{- end }}

        vault.hashicorp.com/agent-inject-template-postgres_user: |
          {{- with secret "secret/data/database/postgres_user" -}}
          {{ .Data.data.value }}
          {{- end }}

        vault.hashicorp.com/agent-inject-template-postgres_pas: |
          {{- with secret "secret/data/database/postgres_pas" -}}
          {{ .Data.data.value }}
          {{- end }}

        vault.hashicorp.com/agent-inject-template-postgres_db: |
          {{- with secret "secret/data/database/postgres_db" -}}
          {{ .Data.data.value }}
          {{- end }}
    spec:
      serviceAccountName: database-service
      containers:
      - name: postgres
        image: postgres:15-alpine
        command: ["/bin/sh", "-c"]
        args:
          - |
            export POSTGRES_PASSWORD="$(cat /vault/secrets/postgres_pas)"
            export POSTGRES_USER="$(cat /vault/secrets/postgres_user)"
            export POSTGRES_DB="$(cat /vault/secrets/postgres_db)"

            exec docker-entrypoint.sh postgres
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: databases
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432

# Redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: databases
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --appendonly
        - "yes"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
  volumeClaimTemplates:
  - metadata:
      name: redis-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: databases
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379