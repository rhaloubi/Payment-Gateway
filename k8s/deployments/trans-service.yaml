# -------------------------
# ServiceAccount
# -------------------------
apiVersion: v1
kind: ServiceAccount
metadata:
  name: transaction-service
  namespace: internal
---
# -------------------------
# Transaction Service
# -------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
  namespace: internal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-service
  template:
    metadata:
      labels:
        app: transaction-service
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-init: "false"
        vault.hashicorp.com/role: "transaction-service"
        vault.hashicorp.com/agent-pre-populate-only: "false"

        # Resource limits for Vault Agent
        vault.hashicorp.com/agent-requests-cpu: "25m"
        vault.hashicorp.com/agent-limits-cpu: "50m"
        vault.hashicorp.com/agent-requests-mem: "64Mi"
        vault.hashicorp.com/agent-limits-mem: "128Mi"
        vault.hashicorp.com/agent-init-requests-cpu: "25m"
        vault.hashicorp.com/agent-init-limits-cpu: "50m"

        # DATABASE DSN
        vault.hashicorp.com/agent-inject-secret-transaction-dsn: "secret/data/database/transaction-dsn"
        vault.hashicorp.com/agent-inject-template-transaction-dsn: |
          {{- with secret "secret/data/database/transaction-dsn" -}}
          {{ .Data.data.value }}
          {{- end }}

        # REDIS DSN
        vault.hashicorp.com/agent-inject-secret-redis-dsn: "secret/data/database/redis-dsn"
        vault.hashicorp.com/agent-inject-template-redis-dsn: |
          {{- with secret "secret/data/database/redis-dsn" -}}
          {{ .Data.data.value }}
          {{- end }}  
    spec:
      serviceAccountName: transaction-service
      containers:
      - name: transaction-service
        image: rhaloubi8/payment-gateway-transaction:latest
        ports:
        - containerPort: 50053
        env:
        - name: GRPC_PORT
          value: "50053"
        - name: APP_MODE
          value: "production"
        - name: DATABASE_DSN_FILE
          value: "/vault/secrets/transaction-dsn"
        - name: REDIS_DSN_FILE
          value: "/vault/secrets/redis-dsn"
        - name: TOKENIZATION_SERVICE_GRPC
          value: "tokenization-service.internal:50052"
        - name: VAULT_ADDR
          value: "http://vault.vault.svc.cluster.local:8200"
        - name: GIN_MODE
          value: "release"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: transaction-service
  namespace: internal
spec:
  type: ClusterIP
  selector:
    app: transaction-service
  ports:
  - port: 50053
    targetPort: 50053
