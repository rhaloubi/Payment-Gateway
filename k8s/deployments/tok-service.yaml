# -------------------------
# ServiceAccount
# -------------------------
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tokenization-service
  namespace: internal
---
# -------------------------
# Tokenization Service
# -------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tokenization-service
  namespace: internal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tokenization-service
  template:
    metadata:
      labels:
        app: tokenization-service
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-init: "false"
        vault.hashicorp.com/role: "tokenization-service"
        vault.hashicorp.com/agent-pre-populate-only: "false"

        # Resource limits for Vault Agent
        vault.hashicorp.com/agent-requests-cpu: "25m"
        vault.hashicorp.com/agent-limits-cpu: "50m"
        vault.hashicorp.com/agent-requests-mem: "64Mi"
        vault.hashicorp.com/agent-limits-mem: "128Mi"
        vault.hashicorp.com/agent-init-requests-cpu: "25m"
        vault.hashicorp.com/agent-init-limits-cpu: "50m"

        # DATABASE DSN
        vault.hashicorp.com/agent-inject-secret-tokenization-dsn: "secret/data/database/tokenization-dsn"
        vault.hashicorp.com/agent-inject-template-tokenization-dsn: |
          {{- with secret "secret/data/database/tokenization-dsn" -}}
          {{ .Data.data.value }}
          {{- end }}

        # REDIS DSN
        vault.hashicorp.com/agent-inject-secret-redis-dsn: "secret/data/database/redis-dsn"
        vault.hashicorp.com/agent-inject-template-redis-dsn: |
          {{- with secret "secret/data/database/redis-dsn" -}}
          {{ .Data.data.value }}
          {{- end }}
    spec:
      serviceAccountName: tokenization-service
      containers:
      - name: tokenization-service
        image: rhaloubi8/payment-gateway-tokenization:latest
        ports:
        - containerPort: 50052
        env:
        - name: GRPC_PORT
          value: "50052"
        - name: APP_MODE
          value: "production"
        - name: DATABASE_DSN_FILE
          value: "/vault/secrets/tokenization-dsn"
        - name: REDIS_DSN_FILE
          value: "/vault/secrets/redis-dsn"
        - name: GIN_MODE
          value: "release"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service.services:8001"
        - name: VAULT_ADDR
          value: "http://vault.vault.svc.cluster.local:8200"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: tokenization-service
  namespace: internal
spec:
  type: ClusterIP
  selector:
    app: tokenization-service
  ports:
  - port: 50052
    targetPort: 50052
