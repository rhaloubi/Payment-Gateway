# -------------------------
# ServiceAccount (REQUIRED FOR VAULT)
# -------------------------
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-service
  namespace: services
---
# -------------------------
# Auth Service Deployment - Secrets loaded as env vars
# -------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "auth-service"

        # DATABASE DSN
        vault.hashicorp.com/agent-inject-secret-database-dsn: "secret/data/database/auth-dsn"
        vault.hashicorp.com/agent-inject-template-database-dsn: |
          {{- with secret "secret/data/database/auth-dsn" -}}
          {{ .Data.data.value }}
          {{- end }}

        # REDIS DSN
        vault.hashicorp.com/agent-inject-secret-redis-dsn: "secret/data/database/redis-dsn"
        vault.hashicorp.com/agent-inject-template-redis-dsn: |
          {{- with secret "secret/data/database/redis-dsn" -}}
          {{ .Data.data.value }}
          {{- end }}

        # JWT SECRET
        vault.hashicorp.com/agent-inject-secret-jwt-secret: "secret/data/app/jwt-secret"
        vault.hashicorp.com/agent-inject-template-jwt-secret: |
          {{- with secret "secret/data/app/jwt-secret" -}}
          {{ .Data.data.value }}
          {{- end }}
    spec:
      serviceAccountName: auth-service
      containers:
      - name: auth-service
        image: rhaloubi8/payment-gateway-auth:latest
        ports:
        - containerPort: 8001
        - containerPort: 50051
        command: ["/bin/sh"]
        args:
          - "-c"
          - |
            # Read secrets from vault files and export as env vars
            export DATABASE_DSN=$(cat /vault/secrets/database-dsn)
            export REDIS_DSN=$(cat /vault/secrets/redis-dsn)
            export JWT_SECRET_KEY=$(cat /vault/secrets/jwt-secret)
            
            # Debug: Print that secrets are loaded (remove in production)
            echo "Secrets loaded successfully"
            
            # Start the application (adjust path if needed)
            exec /app/auth-service
        env:
        - name: PORT
          value: "8001"
        - name: APP_MODE
          value: "production"
        - name: GRPC_PORT
          value: "50051"
        - name: VAULT_ADDR
          value: "http://vault.vault.svc.cluster.local:8200"
        - name: GIN_MODE
          value: "release"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 40
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 20
          periodSeconds: 15
---
# -------------------------
# Auth Service (ClusterIP)
# -------------------------
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: services
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
  - name: http
    port: 8001
    targetPort: 8001
  - name: grpc
    port: 50051
    targetPort: 50051