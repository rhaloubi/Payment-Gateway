# -------------------------
# ServiceAccount
# -------------------------
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-service
  namespace: services
---
# -------------------------
# Auth Service Deployment - Clean version with file-based secrets
# -------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-init: "false"
        vault.hashicorp.com/agent-pre-populate-only: "false"  
        vault.hashicorp.com/role: "auth-service"

        # DATABASE DSN
        vault.hashicorp.com/agent-inject-secret-database-dsn: "secret/data/database/auth-dsn"
        vault.hashicorp.com/agent-inject-template-database-dsn: |
          {{- with secret "secret/data/database/auth-dsn" -}}
          {{ .Data.data.value }}
          {{- end }}

        # REDIS DSN
        vault.hashicorp.com/agent-inject-secret-redis-dsn: "secret/data/database/redis-dsn"
        vault.hashicorp.com/agent-inject-template-redis-dsn: |
          {{- with secret "secret/data/database/redis-dsn" -}}
          {{ .Data.data.value }}
          {{- end }}

        # JWT SECRET
        vault.hashicorp.com/agent-inject-secret-jwt-secret: "secret/data/app/jwt-secret"
        vault.hashicorp.com/agent-inject-template-jwt-secret: |
          {{- with secret "secret/data/app/jwt-secret" -}}
          {{ .Data.data.value }}
          {{- end }}
    spec:
      serviceAccountName: auth-service
      containers:
      - name: auth-service
        image: rhaloubi8/payment-gateway-auth:latest
        ports:
        - containerPort: 8001
        - containerPort: 50051
        env:
        - name: PORT
          value: "8001"
        - name: APP_MODE
          value: "production"
        - name: GRPC_PORT
          value: "50051"
        # Point to Vault secret files - Go app will read these automatically
        - name: DATABASE_DSN_FILE
          value: "/vault/secrets/database-dsn"
        - name: REDIS_DSN_FILE
          value: "/vault/secrets/redis-dsn"
        - name: JWT_SECRET_KEY_FILE
          value: "/vault/secrets/jwt-secret"
        - name: VAULT_ADDR
          value: "http://vault.vault.svc.cluster.local:8200"
        - name: GIN_MODE
          value: "release"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 40
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 20
          periodSeconds: 15
---
# -------------------------
# Auth Service (ClusterIP)
# -------------------------
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: services
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
  - name: http
    port: 8001
    targetPort: 8001
  - name: grpc
    port: 50051
    targetPort: 50051