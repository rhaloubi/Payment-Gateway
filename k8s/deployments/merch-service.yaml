# -------------------------
# Merchant Service
# -------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: merchant-service
  namespace: services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: merchant-service
  template:
    metadata:
      labels:
        app: merchant-service
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "merchant-service"

        # DATABASE DSN
        vault.hashicorp.com/agent-inject-secret-database-dsn: "secret/data/database/merchant-dsn"
        vault.hashicorp.com/agent-inject-template-database-dsn: |
          {{- with secret "secret/data/database/merchant-dsn" -}}
          {{ .Data.data.value }}
          {{- end }}

        # REDIS DSN
        vault.hashicorp.com/agent-inject-secret-redis-dsn: "secret/data/database/redis-dsn"
        vault.hashicorp.com/agent-inject-template-redis-dsn: |
          {{- with secret "secret/data/database/redis-dsn" -}}
          {{ .Data.data.value }}
          {{- end }}

        # JWT SECRET
        vault.hashicorp.com/agent-inject-secret-jwt-secret: "secret/data/app/jwt-secret"
        vault.hashicorp.com/agent-inject-template-jwt-secret: |
          {{- with secret "secret/data/app/jwt-secret" -}}
          {{ .Data.data.value }}
          {{- end }}

        # MAILTRAP USERNAME
        vault.hashicorp.com/agent-inject-secret-mailtrap-username: "secret/data/app/mailtrap-username"
        vault.hashicorp.com/agent-inject-template-mailtrap-username: |
          {{- with secret "secret/data/app/mailtrap-username" -}}
          {{ .Data.data.value }}
          {{- end }}

        # MAILTRAP PASSWORD
        vault.hashicorp.com/agent-inject-secret-mailtrap-password: "secret/data/app/mailtrap-password"
        vault.hashicorp.com/agent-inject-template-mailtrap-password: |
          {{- with secret "secret/data/app/mailtrap-password" -}}
          {{ .Data.data.value }}
          {{- end }}
    spec:
      serviceAccountName: merchant-service
      containers:
      - name: merchant-service
        image: rhaloubi8/payment-gateway-merchant:latest
        ports:
        - containerPort: 8002
        env:
        - name: PORT
          value: "8002"
        - name: APP_MODE
          value: "production"
        - name: DATABASE_DSN_FILE
          value: "/vault/secrets/database-dsn"
        - name: REDIS_DSN_FILE
          value: "/vault/secrets/redis-dsn"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service.services:8001"
        - name: AUTH_SERVICE_GRPC_URL
          value: "auth-service.services:50051"
        - name: JWT_SECRET_KEY_FILE
          value: "/vault/secrets/jwt-secret"
        - name: GIN_MODE
          value: "release"
        - name: MAILTRAP_USERNAME_FILE
          value: "/vault/secrets/mailtrap-username"
        - name: MAILTRAP_PASSWORD_FILE
          value: "/vault/secrets/mailtrap-password"
        - name: MAILTRAP_HOST
          value: "smtp.mailtrap.io"
        - name: MAILTRAP_PORT
          value: "2525"
        - name: FROM_EMAIL
          value: "redahaloubi8@gmail.com"
        - name: FROM_NAME
          value: "Payment Gateway"
        - name: VAULT_ADDR
          value: "http://vault.vault.svc.cluster.local:8200"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 40
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 20
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: merchant-service
  namespace: services
spec:
  type: ClusterIP
  selector:
    app: merchant-service
  ports:
  - port: 8002
    targetPort: 8002
