---
# Auth Service Migration
apiVersion: batch/v1
kind: Job
metadata:
  name: auth-migrate
  namespace: services
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: auth-migrate
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "auth-service"
        vault.hashicorp.com/agent-pre-populate-only: "true"  
        vault.hashicorp.com/agent-inject-secret-auth-dsn: "secret/data/database/auth-dsn"
        vault.hashicorp.com/agent-inject-template-auth-dsn: |
          {{- with secret "secret/data/database/auth-dsn" -}}
          {{ .Data.data.value }}
          {{- end }}
    spec:
      serviceAccountName: auth-service
      restartPolicy: OnFailure
      containers:
      - name: migrate
        image: rhaloubi8/payment-gateway-auth:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            export DATABASE_DSN=$(cat /vault/secrets/auth-dsn)
            exec /auth-migrate up
        env:
        - name: APP_MODE
          value: "production"
        - name: VAULT_ADDR
          value: "http://vault.vault.svc.cluster.local:8200"

