# Auth Service Migration
apiVersion: batch/v1
kind: Job
metadata:
  name: auth-migrate
  namespace: services
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: auth-migrate
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "auth-service"
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/agent-requests-cpu: "25m"
        vault.hashicorp.com/agent-init-requests-cpu: "25m"
        # Explicitly set the filename to match DATABASE_DSN_FILE env var
        vault.hashicorp.com/agent-inject-secret-DATABASE_DSN: "secret/data/database/auth-dsn"
        vault.hashicorp.com/agent-inject-file-DATABASE_DSN: "DATABASE_DSN"
        vault.hashicorp.com/agent-inject-template-DATABASE_DSN: |
          {{- with secret "secret/data/database/auth-dsn" -}}
          {{ .Data.data.value }}
          {{- end }}
    spec:
      serviceAccountName: auth-service
      restartPolicy: OnFailure
      containers:
      - name: migrate
        image: rhaloubi8/payment-gateway-auth:latest
        command: ["/auth-migrate"]
        args: ["up"]
        env:
        - name: APP_MODE
          value: "production"
        - name: DATABASE_DSN_FILE
          value: "/vault/secrets/DATABASE_DSN"
        - name: VAULT_ADDR
          value: "http://vault.vault.svc.cluster.local:8200"

