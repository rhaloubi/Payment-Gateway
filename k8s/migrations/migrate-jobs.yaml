
---
# Auth Service Migration
apiVersion: batch/v1
kind: Job
metadata:
  name: auth-migrate
  namespace: services
  annotations:
    vault.hashicorp.com/agent-inject: "true"
    vault.hashicorp.com/role: "database-service"
    vault.hashicorp.com/agent-inject-env: "VAULT_ADDR"
    vault.hashicorp.com/agent-inject-secret-auth-dsn: "secret/data/database/auth-dsn"
    vault.hashicorp.com/agent-inject-template-auth-dsn: |
      {{- with secret "secret/data/database/auth-dsn" -}}
      {{ .Data.data.value }}
      {{- end }}
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: auth-migrate
    spec:
      serviceAccountName: database-service
      restartPolicy: OnFailure
      containers:
      - name: migrate
        image: rhaloubi8/payment-gateway-auth:latest  
        command: ["/auth-migrate", "up"]
        env:
        - name: APP_MODE
          value: "production"
        - name: DATABASE_DSN
          value: "file:///vault/secrets/auth-dsn"
        - name: VAULT_ADDR
          value: "http://vault.vault.svc.cluster.local:8200"

