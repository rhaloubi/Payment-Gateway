---
# Auth Service Rollback
apiVersion: batch/v1
kind: Job
metadata:
  name: auth-rollback
  namespace: services
spec:
  backoffLimit: 1
  template:
    metadata:
      labels:
        app: auth-rollback
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "database-service"
        vault.hashicorp.com/agent-inject-secret-auth-dsn: "secret/data/database/auth-dsn"
        vault.hashicorp.com/agent-inject-template-auth-dsn: |
          {{- with secret "secret/data/database/auth-dsn" -}}
          {{ .Data.data.value }}
          {{- end }}
    spec:
      serviceAccountName: database-service  
      restartPolicy: Never
      containers:
      - name: rollback
        image: rhaloubi8/payment-gateway-auth:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            export DATABASE_DSN=$(cat /vault/secrets/auth-dsn)
            exec /auth-migrate down
        env:
        - name: VAULT_ADDR
          value: "http://vault.vault.svc.cluster.local:8200"

