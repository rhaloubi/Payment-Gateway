name: Build, Scan & Push Docker Images

on:
  push:
    branches: [main, develop]
    paths:
      - 'api-gateway/**'
      - 'auth-service/**'
      - 'merchant-service/**'
      - 'payment-api-service/**'
      - 'tokenization-service/**'
      - 'transaction-service/**'
      - '.github/workflows/build-and-push.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build (or "all")'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - api-gateway
          - auth-service
          - merchant-service
          - payment-api-service
          - tokenization-service
          - transaction-service

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  REGISTRY: docker.io

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      api-gateway: ${{ steps.filter.outputs.api-gateway }}
      auth-service: ${{ steps.filter.outputs.auth-service }}
      merchant-service: ${{ steps.filter.outputs.merchant-service }}
      payment-api-service: ${{ steps.filter.outputs.payment-api-service }}
      tokenization-service: ${{ steps.filter.outputs.tokenization-service }}
      transaction-service: ${{ steps.filter.outputs.transaction-service }}
      any_changed: ${{ steps.filter.outputs.changes != '[]' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changed services
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api-gateway:
              - 'api-gateway/**'
            auth-service:
              - 'auth-service/**'
            merchant-service:
              - 'merchant-service/**'
            payment-api-service:
              - 'payment-api-service/**'
            tokenization-service:
              - 'tokenization-service/**'
            transaction-service:
              - 'transaction-service/**'

  build-and-push:
    name: Build & Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.service == 'all' || github.event.inputs.service == matrix.service)) ||
      (github.event_name != 'workflow_dispatch' && needs.detect-changes.outputs[matrix.service] == 'true')
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api-gateway
            context: ./api-gateway
            dockerfile: ./api-gateway/dockerfile
            image: payment-gateway-api
          - service: auth-service
            context: ./auth-service
            dockerfile: ./auth-service/dockerfile
            image: payment-gateway-auth
          - service: merchant-service
            context: ./merchant-service
            dockerfile: ./merchant-service/dockerfile
            image: payment-gateway-merchant
          - service: payment-api-service
            context: ./payment-api-service
            dockerfile: ./payment-api-service/dockerfile
            image: payment-gateway-payment-api
          - service: tokenization-service
            context: ./tokenization-service
            dockerfile: ./tokenization-service/dockerfile
            image: payment-gateway-tokenization
          - service: transaction-service
            context: ./transaction-service
            dockerfile: ./transaction-service/dockerfile
            image: payment-gateway-transaction

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.16.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ matrix.image }}:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail build, just report

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: ${{ matrix.service }}

      - name: Run Trivy in table format
        uses: aquasecurity/trivy-action@0.16.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ matrix.image }}:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'

      - name: Check for CRITICAL vulnerabilities
        uses: aquasecurity/trivy-action@0.16.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ matrix.image }}:latest
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL'
          exit-code: '1'  # Fail if CRITICAL found

      - name: Push to Docker Hub
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate build summary
        if: always()
        run: |
          echo "### ðŸ³ Docker Build Summary: ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.DOCKERHUB_USERNAME }}/${{ matrix.image }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Pushed**: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}" >> $GITHUB_STEP_SUMMARY

  notify-success:
    name: Notify Build Success
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success()
    steps:
      - name: Success notification
        run: |
          echo "âœ… All Docker images built and pushed successfully!"
          echo "Images are available at: https://hub.docker.com/u/rhaloubi8"